
<form #myform=ngForm (ngSubmit)="myform.valid &&  addScheduledFlight(myform)">

    <div class="col-7">
        <input type="number" name="availableSeats" placeholder="availableSeats" ngModel #availableseatCtrl=ngModel class="form-control" >    
    </div>
    
    <div *ngIf="availableseatCtrl.errors!=null && availableseatCtrl.errors.required" class="error">
    
    </div>
    <div class="col-7">
        <input type="number" name="scheduleId" placeholder="scheduleId" ngModel #scheduleIdCtrl=ngModel class="form-control" >    
    </div>
    
    <div *ngIf="scheduleIdCtrl.errors!=null && scheduleIdCtrl.errors.required" class="error">
     scheduleId is required
    </div>
    <div class="col-7">
        <input type="number" name="flightNumber" placeholder="flightNumber" ngModel #flightNumberCtrl=ngModel class="form-control" >    
    </div>
    
    <div *ngIf="flightNumberCtrl.errors!=null && flightNumberCtrl.errors.required" class="error">
     flightNumber is required
    </div>
    
       <div style="position:absolute;margin-left: 10px; margin-top: 10px;">
    <input type="submit" value="Submit"  class="btn btn-primary">    
    </div>
    </form>
